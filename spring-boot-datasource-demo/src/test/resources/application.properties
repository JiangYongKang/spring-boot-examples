## 主数据源
spring.datasource.primary.url=jdbc:h2:mem:primary;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.primary.username=sa
spring.datasource.primary.password=
spring.datasource.primary.driver-class-name=org.h2.Driver

## 从数据源
spring.datasource.secondary.url=jdbc:h2:mem:secondary;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=
spring.datasource.secondary.driver-class-name=org.h2.Driver

## spring-data-jpa 配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create