<!DOCTYPE html>
<!-- 使用 thymeleaf 模板必须在 html 标签中加入该属性 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <h4 th:text="${result.code}"></h4>
    <h4 th:text="${result.message}"></h4>
    <h4 th:text="${result.data}"></h4>
</div>
</body>
</html>
